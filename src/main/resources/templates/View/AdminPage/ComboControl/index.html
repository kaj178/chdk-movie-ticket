    <!-- Add Modal -->
    <div
      class="modal fade"
      id="ModalAddUser"
      tabindex="-1"
      aria-labelledby="ModalAddUserLable"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content p-3">
          <div class="modal-body">
            <div class="input-group flex-nowrap">
              <form
                class="container-fluid"
                action="#"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="row gy-3 gx-5">
                  <div class="col-6">
                    <span class="form-title"> Tên Combo </span>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Name"
                      aria-describedby="addon-wrapping"
                      id="Name"
                      name="Name"
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Giá </span>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Price"
                      aria-describedby="addon-wrapping"
                      id="Price"
                      name="Price"
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Ảnh </span>
                    <input
                      type="file"
                      class="form-control"
                      aria-label="image"
                      aria-describedby="addon-wrapping"
                      id="image"
                      multiple
                      name="Image[]"
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Trạng thái </span>
                    <select
                      class="form-control"
                      aria-label="status"
                      aria-describedby="addon-wrapping"
                      name="status"
                      id="status"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                  <div class="col-6"></div>
                </div>
              </form>
            </div>
            <div class="message"></div>
            <div class="row">
              <div class="col-4"></div>
              <div
                class="col-4"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button
                  type="button"
                  class="btn mt-2 text-white btn-main"
                  id="btn-add"
                  style="border-radius: 10px"
                >
                  Thêm Combo
                </button>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
        </div>
      </div>

                    <input
                      type="text"
                      class="form-control"
                      aria-label="ItemID"
                      aria-describedby="addon-wrapping"
                      name="ItemID"
                      id="ItemID"
                      disabled
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Tên Combo </span>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Name"
                      aria-describedby="addon-wrapping"
                      id="Name"
                      name="Name"
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Giá </span>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Price"
                      aria-describedby="addon-wrapping"
                      id="Price"
                      name="Price"
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Ảnh </span>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="image"
                      aria-describedby="addon-wrapping"
                      id="image"
                      multiple
                      name="Image[]"
                      disabled
                    />
                  </div>
                  <div class="col-6">
                    <span class="form-title"> Trạng thái </span>
                    <select
                      class="form-control"
                      aria-label="status"
                      aria-describedby="addon-wrapping"
                      name="status"
                      id="status"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                  <div class="col-6"></div>
                </div>
              </form>
            </div>
            <div class="message"></div>
            <div class="row">
              <div class="col-4"></div>
              <div
                class="col-4"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button
                  type="button"
                  class="btn mt-2 text-white btn-main"
                  id="btn-edit"
                  style="border-radius: 10px"
                >
                  Sửa Combo
                </button>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
